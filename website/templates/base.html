<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Auto skola Signal {% endblock %}</title>
    {% block head %} {% endblock %}
    <style>
      .banner-image {
        background-size: cover;
        background-image: url(" {{ url_for('static', filename='img/banner-image') }}");
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/edit.css')}}"
    />
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-md navbar-dark p-md-3">
      <div class="container-fluid">
        <img
          class="logo"
          src="{{url_for('static',filename='img/steering-wheel.png')}}"
          alt=""
          width="50px"
          height="50px"
        />
        <a href="#" class="navbar-brand mb=0 h1"> Auto skola Signal</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
          onclick="background()"
          onload="removeBackground()"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a href="#" class="nav-link active"> POCETNA </a>
            </li>
            <li class="nav-item">
              <a href="/aa" class="nav-link"> O NAMA </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link"> VOZILA I TIM </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link"> KONTAKT </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div
      class="banner-image w-100 vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="container">{%block content%}{%endblock%}</div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script>
      var nav = document.querySelector("nav");
      let is_opened = false;
      window.addEventListener("scroll", function () {
        console.log(window.pageYOffset);
        if (window.pageYOffset > 50) {
          nav.classList.add("bg-dark", "shadow");
        } else if (is_opened == false) {
          nav.classList.remove("bg-dark", "shadow");
        } else {
          nav.classList.add("bg-dark", "shadow");
        }
      });
      function background() {
        if (is_opened == false) {
          nav.classList.add("bg-dark", "shadow");
          is_opened = true;
          console.log(is_opened);
        } else if (window.pageYOffset < 100) {
          setTimeout(function () {
            nav.classList.remove("bg-dark", "shadow");
            is_opened = false;
            console.log(is_opened);
          }, 125);
        }
      }
      nav.addEventListener("load", function () {
        nav.classList.add("bg-dark", "shadow");
      });
    </script>
  </body>
</html>
